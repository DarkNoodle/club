<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>

  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <script>

        function register() {
            var password1 = $("#p1").val();
            var password2 = $("#p2").val();
            var name = $("#name").val();
            var Bigname =$("#Bigname").val();

            if(name!=null && Bigname!=null){

            if(password1==password2){
                $.ajax({
                    type:"post",
                    url:"../../user/register.do",
                    data:{
                        "username":$("#name").val(),
                        "password":$("#p2").val(),
                        "bigName":$("#Bigname").val(),
                        "emil":$("#mail").val(),
                    },
                    dataType:"json",
                    success : function(result){

                            window.location.href = "/club_web/index.html";

                    },
                    async:true
                },"json");
            }else{
                alert("两次密码不一致!!!请重新输入");
            }
            }else {
                alert("请输入相关信息!")

            }
        }



    </script>

</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>用户注册</b></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">加入我们这个大家庭吧!</p>


      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="账号:abc" id="name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="用户名:张三x" id="Bigname">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="用户邮箱" id="mail">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" id="p1">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="确认密码" id="p2">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-md-5 col-md-offset-3">
          <button type="submit" class="btn btn-primary btn-block btn-flat" onclick="register()">注册</button>
        </div>
        <!-- /.col -->
      </div>

    <a href="login.html" class="text-center">已注册,前往登录.....</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
